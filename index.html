<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form action="#">
        <section class="sc__input">
            <div class="div__input input_number">
                <label for="weight">Gewicht:</label>
                <input type="number" name="weight" id="input_weight" required placeholder="Gewicht in [kg]">
            </div>
            <div class="div__input input_number">
                <label for="height">Körpergröße:</label>
                <input type="number" name="height" id="input_height" required placeholder="Körpergröße in [cm]">
            </div>
            <div class="div__input input_number">
                <label for="age">Alter:</label>
                <input type="number" name="age" id="input_age" required placeholder="Alter in Jahre">
            </div>
            <div class="div__input input_slc">
                <label for="slcSec">Geschlecht</label>
                <select name="slcSex" id="slcSex">
                    <option value="none"></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="div__input input_slc">
                <label for="slcPAL">Auswahl der Aktivität</label>
                <select name="slcPAL" id="slcPAL">
                    <option value="none"></option>
                    <option value="sit">Sitzend</option>
                    <option value="lightactiv">Leicht Aktiv</option>
                    <option value="modeactiv">Morderat Aktiv</option>
                    <option value="veryactiv">Sehr Aktiv</option>
                    <option value="heavyactiv">Sehr stark Aktiv</option>
                </select>
            </div>
            <p id="p_error_output" style="display: none;"></p>
        </section>
        <hr>
        <section class="sc__output">
            <button type="submit" id="button_submit">Grundumsatz berechnen</button>
            <p>BMR pro Tag: <span id="output"></span></p>
        </section>
    </form>
    
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
